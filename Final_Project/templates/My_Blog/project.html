<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/costume.css' %}">

    <title>Lesedi Blog</title>
  </head >
  <body class="contact_body">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="projects">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="vision">Vision</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact">Contact</a>
            </li>

          </ul>
        </nav>
        
        <h1 class="name">Lesedi's Projects</h1>
        <p class="slogan">Hard work is directly proportional to luck...</p>
      </div>
    </div>
    
    
    {% for titles in title %}
    <div class="row">
      <div class="col"><div class="card img-fluid" >
        <img  class="card-img-top" src="{% static 'images/tank.jpg' %}" alt="Card image" style="width:100%">
        <div class="card-img-overlay">
          <h1 class="card-title" style="color:rgb(37, 35, 35); text-align:center">{{titles.title}}</h1>
        </div>
      </div>
    </div>
    <div class="col"><div class="intro">{{titles.article}}
    </div>
    </div>
    </div>
    </div>
    {% endfor %}
    <div class="card-footer">
      2022 Copyright
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
  
</html>
